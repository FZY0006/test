<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  body{
    margin: 0px;
    padding: 0px;

  }
  #goods  tr td{
    border-bottom:1px solid #000;
    margin: 0px;
    padding: 0px;
  }
</style>
<body>
  <h2>商品添加或删除</h2>
  <div id="message"></div>
  <table id="goods"> </table>

  <div><button id="delALLBtn">删除所有物品</button></div>

  <div>
    <span>名称:</span>
    <input type="text" id="name">
    <button id="add">添加</button>
    <button id="xyy">下一页</button>
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script> 
  var acc=5;
    axios.get('http://mock-api.com/vzMM59zG.mock/products')
      .then(function (res) {
        console.log('res', res);
        for (var index in res.data) {
           
          $('#goods').append('<tr>' + '<td>' + res.data[index].name + '</td>'
            + '<td>' + res.data[index].price + '</td>' + '<td>' + res.data[index].created_at + '</td>' + '</tr>');
        }
        $('#goods tr').click(function () {
          $('#message').html('删除了商品' + $(this).text());
          $('#message').addClass('danger');
          $(this).remove();
        });
      })
      .catch(function (err) {
        console.log('err', err);
      });
    $('#xyy').click(function () {
      $('#goods tr').remove();
      axios.get('http://mock-api.com/vzMM59zG.mock/products?past='+acc)
        .then(function (res) {
          console.log('res', res);
          for (var index in res.data) {
            $('#goods').append('<tr>' + '<td>' + res.data[index].name + '</td>'
              + '<td>' + res.data[index].price + '</td>' + '<td>' + res.data[index].created_at + '</td>' + '</tr>');
          }
          $('#goods tr').click(function () {
            $('#message').html('删除了商品' + $(this).text());
            $('#message').addClass('danger');
            $(this).remove();
          });
        })
    });
  </script>
  <script>
  </script>

</body>

</html>
