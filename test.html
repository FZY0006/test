    <img id="myimage" src="tp/ms.jpg" alt="" onclick="changeImage()">
    <script>
        function changeImage() {
            var el = document.getElementById("myimage");
            if (el.src.match('nt')) {
                el.src = 'tp/ms.jpg';
            } else {
                el.src = 'tp/nt.jpg';
            }
        }

    </script>
    <br>
    <h3>计数器</h3>

    <button onclick="minus()">-</button>
    <span id="counter">0</span>
    <button onclick="plus()">+</button>
    <script>
        function minus() {
            var el = document.getElementById('counter');
            if (el.innerHTML > 0) {
                el.innerHTML--;
            }
        }
        function plus() {
            var el = document.getElementById('counter');
            el.innerHTML++;
        }
    </script>
